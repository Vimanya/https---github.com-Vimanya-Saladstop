
{% load humanize %}
<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Summary of Data</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body" style="font-family: Verdana; background-color: rgba(240,240,240,1)">
                        <!--Country which sold most quantity-->
                        <h5>Best Country</h5>
                        <h1 id="selected">{{big_qt}}</h1>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body" style="font-family: Verdana; background-color: rgba(240,240,240,1)">
                        <h5>
                            <!--Total amount without GST-->
                            Total Sum
                        </h5><h1 id="my-element"><span style="float:right;">SGD {{total_price|floatformat:2}}</span></h1>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
            
        </div>
    </div>

    <p><br></p>

    <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
    <div class="container-sm">
        <!--Table for average price per item-->
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Avg Price</th>
              </tr>
            </thead>
            <tbody>
                {% for displayst in data %}
                    <tr><th scope="row">{{displayst.Item_description}}</th>
                    <td>{{displayst.Unitprice_SGD}}</td>

                {% endfor %}
            </tbody>
        
        </table>
        </div>
    </div>
        <div class="col-3"></div>
    </div>

</body>

</html>
